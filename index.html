<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <div class="login-box">
                    <h1>ðŸš† Train Ticket System</h1>
                    <p>Enter your email to continue</p>
                    
                    <div class="login-form">
                        <input type="email" id="login-email" placeholder="your@email.com" required>
                        <button type="button" class="login-btn" onclick="handleLogin()">
                            Sign In
                        </button>
                    </div>
                    
                    <p class="login-note">Your email must be authorized by admin</p>
                    <div id="login-status"></div>
                    <div id="api-status" class="api-status"></div>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" class="screen">
            <header class="app-header">
                <div class="header-content">
                    <h2>Train Ticket System</h2>
                    <div class="user-info">
                        <span id="user-name"></span>
                        <button onclick="logout()" class="btn-secondary">Logout</button>
                    </div>
                </div>
                <nav class="app-nav">
                    <button class="nav-btn active" onclick="showPage('quick-entry')">Quick Entry</button>
                    <button class="nav-btn" onclick="showPage('queue')">Ticket Queue</button>
                    <button class="nav-btn" onclick="showPage('reports')">Reports</button>
                    <button class="nav-btn" onclick="showPage('admin')" id="admin-btn">Admin</button>
                </nav>
            </header>

            <!-- Quick Entry Page -->
            <div id="quick-entry" class="page active">
                <div class="page-header">
                    <h2>Quick Call Entry</h2>
                    <button onclick="saveDraft()" class="btn-secondary">Save Draft</button>
                </div>
                
                <div class="call-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="from-station">From Station *</label>
                            <input type="text" id="from-station" list="stations" required>
                        </div>
                        <div class="form-group">
                            <label for="to-station">To Station *</label>
                            <input type="text" id="to-station" list="stations" required>
                        </div>
                        <div class="form-group">
                            <label for="class">Class *</label>
                            <select id="class" required>
                                <option value="">Select Class</option>
                                <option value="Sleeper">Sleeper</option>
                                <option value="3A">3A</option>
                                <option value="2A">2A</option>
                                <option value="1A">1A</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="journey-date">Journey Date *</label>
                            <input type="date" id="journey-date" required>
                        </div>
                    </div>

                    <div class="passengers-section">
                        <h3>Passengers</h3>
                        <div id="passengers-list">
                            <div class="passenger-row">
                                <input type="text" placeholder="Name *" class="passenger-name" required>
                                <input type="number" placeholder="Age" class="passenger-age" min="1" max="120">
                                <select class="passenger-gender">
                                    <option value="">Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                                <input type="tel" placeholder="Mobile" class="passenger-mobile">
                            </div>
                        </div>
                        <button type="button" onclick="addPassenger()" class="btn-secondary">
                            + Add Passenger
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="remark">Remarks</label>
                        <textarea id="remark" rows="3" placeholder="Any special requirements or notes..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" onclick="saveCall('draft')" class="btn-secondary">Save as Draft</button>
                        <button type="button" onclick="saveCall('queue')" class="btn-primary">Save & Send to Queue</button>
                    </div>
                </div>

                <!-- Duplicate Warning -->
                <div id="duplicate-warning" class="warning-banner hidden">
                    <div class="warning-content">
                        <strong>Possible duplicate found!</strong>
                        <span id="duplicate-count"></span>
                        <button onclick="showDuplicateDetails()" class="btn-text">View Details</button>
                    </div>
                </div>
            </div>

            <!-- Other pages (Queue, Reports, Admin) -->
            <div id="queue" class="page">
                <div class="page-header">
                    <h2>Ticket Queue</h2>
                    <div>
                        <select id="queue-filter" onchange="loadQueue()">
                            <option value="all">All Tickets</option>
                            <option value="received">Received</option>
                            <option value="assigned">Assigned</option>
                            <option value="booked">Booked</option>
                        </select>
                    </div>
                </div>
                <div id="queue-content">
                    <!-- Tickets will be loaded here -->
                </div>
            </div>

            <div id="reports" class="page">
                <div class="page-header">
                    <h2>Reports</h2>
                    <div>
                        <input type="date" id="report-from">
                        <input type="date" id="report-to">
                        <button onclick="generateReport()" class="btn-primary">Generate</button>
                    </div>
                </div>
                <div id="report-content">
                    <!-- Reports will appear here -->
                </div>
            </div>

            <div id="admin" class="page">
                <div class="page-header">
                    <h2>Admin Panel</h2>
                </div>
                <div class="call-form">
                    <h3>System Configuration</h3>
                    <div class="form-group">
                        <label>Backend Status:</label>
                        <span id="backend-status">Checking...</span>
                    </div>
                    <div class="form-group">
                        <label>Apps Script URL:</label>
                        <input type="text" id="script-url" placeholder="Paste your Apps Script URL here">
                        <button onclick="saveScriptUrl()" class="btn-primary">Save URL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="booking-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Mark as Booked</h3>
            <form id="booking-form">
                <input type="hidden" id="booking-call-id">
                <div class="form-group">
                    <label for="ticket-number">Ticket Number *</label>
                    <input type="text" id="ticket-number" required>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="service-charge">Service Charge</label>
                        <input type="number" id="service-charge" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="payment-status">Payment Status</label>
                        <select id="payment-status">
                            <option value="unpaid">Unpaid</option>
                            <option value="paid">Paid</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="closeModal('booking-modal')" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Booking</button>
                </div>
            </form>
        </div>
    </div>

    <datalist id="stations">
        <option value="Delhi">
        <option value="Mumbai">
        <option value="Chennai">
        <option value="Kolkata">
        <option value="Bengaluru">
        <option value="Hyderabad">
        <option value="Ahmedabad">
        <option value="Pune">
        <option value="Jaipur">
        <option value="Lucknow">
    </datalist>

    <script src="app.js"></script>
</body>
</html>
